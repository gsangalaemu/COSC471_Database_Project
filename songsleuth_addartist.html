<html>
    <head>
        <style>
            .backgroundDiv{
                background-color: lightblue;
                justify-self: center;
                text-align: center;

                max-width: 600px;
                min-width: 600px;

                max-height: 400px;
                min-height: 400px;

                margin-top: 10px;
                padding: 10px
            }
            .bubbleDiv{
                background-color: plum;
                width: fit-content;
                height: fit-content;
                padding-left: 2%;
                padding-right: 2%;
                margin: 5px

            }
            button {
               background-color: plum;
                width: fit-content;
                height: fit-content;
                padding-left: 2%;
                padding-right: 2%;
                padding-top: 0px;
                margin: 5px;
                border-radius: 15px; 
            }
            label:has(+ input:required):after {
                content: ' *';
                color: red;
            }
        </style>
    </head>
    <body>
        
        <div class="backgroundDiv">
            <!--
                god this comment command in html is ass

                anyways this backgroundDiv contains several other divs
                that have functionality, this is so we can have a workspace
                that users look at that isn't just "the whole page"
                we can change that later if we don't want delineation between
                page and functional area. It will be helpful for viewing
                on smaller sized windows, however.
            -->          
            <div>
                <button><h1><i>SongSleuth</i></h1></button>
            </div>
            <div style="background-color: green;
                        margin-top: 10px;
                        margin-bottom: 10px;
                        padding: 15px;
                        padding-left: 10%;
                        padding-right: 10%;">

                        
                
                <h2>Adding Artist to Database</h2>
                <grid style="align-content: center;
                            background-color: lightsalmon;
                            border-radius: 15px;
                            display: grid;
                            padding: 20px;
                            gap: 10px;
                            grid-template-columns: auto auto auto;">
                    <label for="artist_name" style="grid-column-start: 1;">Artist Name:</label>
                    <input type="text" id="artist_name" placeholder="e.g. John Smith" required="true" style="grid-column-start:2; grid-column-end: 4;">
                    <label for="start_date" style="grid-column-start: 1;">Years Active:</label>
                    <input type="text" id="start_date" placeholder="e.g. 1/1/1970" style="grid-column-start:2; grid-column-end: 3;">
                    <input type="text" id="end_date" placeholder="e.g. 12/31/2999" style="grid-column-start:3; ">
                    <input type="text" id="group_links" placeholder="e.g. The Beatles, Queens of the Stone Age, Metallica" style="grid-column-start:1; grid-column-end: 4;">
                    
                </grid>



            </div>



        </div>
    </body>
</html>
